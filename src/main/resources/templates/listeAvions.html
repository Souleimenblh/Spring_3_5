<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Avions</title>
</head>

<body>
	<div th:replace="template"></div>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Liste des Avions
			</div>
			<div class="card-body">

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Matricule Avion</th>
						<th>Kilometrage</th>
					</tr>
					<tr th:each="a:${avions.content}">
						<td th:text="${a.idAvion}"></td>
						<td th:text="${a.matriculeAvion}"></td>
						<td th:text="${a.celometrageAvion}"></td>
						
						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerAvion(id=${a.idAvion}, 
						page=${currentPage},size=${size})}">Supprimer</a></td>

					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeAvions(page=${status.index}, size=${size} ) }" th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
